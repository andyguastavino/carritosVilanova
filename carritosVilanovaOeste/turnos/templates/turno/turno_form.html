{% extends 'base.html' %}

{% block content %}
  <h1>{% if object %}Editar{% else %}Nuevo{% endif %} Turno</h1>

  <form method="post">
    {% csrf_token %}
    
    <div>
      <label for="{{ form.fecha.id_for_label }}">Fecha:</label>
      {{ form.fecha }}
    </div>
    
    <div>
      <label for="{{ form.franja_horaria.id_for_label }}">Franja Horaria:</label>
      {{ form.franja_horaria }}
    </div>
    
    <div>
      <label for="{{ form.sitio.id_for_label }}">Sitio:</label>
      {{ form.sitio }}
    </div>
    
    <div>
      <label for="{{ form.capitan.id_for_label }}">Capit√°n:</label>
      {{ form.capitan }}
    </div>

    <div>
      <label for="{{ form.asistentes.id_for_label }}">Asistentes:</label>
      {{ form.asistentes }}
    </div>

    <button type="submit">Guardar</button>
  </form>

  <a href="{% url 'turno_list' %}">Cancelar</a>
{% endblock %}
